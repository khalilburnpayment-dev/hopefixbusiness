<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seminant</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Google Ads Global Site Tag -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=AW-17596865597"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "AW-17596865597");
    </script>

    <!-- SPA Pageview Tracker (fires on every client-side route change) -->
    <script>
      (function () {
        const sendPageview = () =>
          gtag("config", "AW-17596865597", {
            page_path: location.pathname + location.search + location.hash,
          });

        // initial load
        sendPageview();

        // patch history API for SPA navigation
        const _ps = history.pushState,
          _rs = history.replaceState;
        history.pushState = function () {
          _ps.apply(this, arguments);
          sendPageview();
        };
        history.replaceState = function () {
          _rs.apply(this, arguments);
          sendPageview();
        };

        // handle back/forward
        window.addEventListener("popstate", sendPageview);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
